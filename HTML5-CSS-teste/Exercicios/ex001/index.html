<!DOCTYPE html>
<html lang="pt-br"> <!-- idioma do site -->
<head> <!-- nome da pagina -->

<body> <!-- todo conteudo que será exibido na página -->

    <p>Este é um momento único! Estou criando um site!</p>

</body>
</html>
